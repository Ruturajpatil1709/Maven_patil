<!DOCTYPE html>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="view-events.html">View Events</a></li>
            <li><a href="register.html">Register for Events</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <section id="create-event">
        <h1>Create a New Event</h1>
        <form action="/create-event" method="POST">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required><br>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required><br>

            <label for="eventDesc">Event Description:</label>
            <textarea id="eventDesc" name="eventDesc" rows="4" required></textarea><br>

            <button type="submit">Create Event</button>
        </form>
    </section>

    <!-- External JavaScript File -->
    <script src="script.js"></script>

</body>
